<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<style>
    #app {
        position: relative;
        width: 200px;
        height: 120px;
        background: #f1f3f4;
        margin: 200px auto;
        text-align: center;
    }
    
    img {
        height: 100%;
    }
    
    a {
        position: absolute;
        top: 50px;
        background: #c1c1c1;
        text-decoration: none;
        color: #eeeeee;
    }
    
    .left {
        left: 0;
    }
    
    .right {
        right: 0;
    }
</style>

<body>
    <div id="app">
        <img :src="imgArr[index]" alt="">
        <!-- 右箭头 -->
        <a @click="next" v-if="index<imgArr.length-1" href="javascript:void(0)" class="right"> > </a>
        <!-- 左箭头 -->
        <a @click="prev" v-if="index>0" href="javascript:void(0)" class="left">
            < </a>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                imgArr: ["hot-rec1.jpg", "hot-rec2.jpg", "hot-rec3.jpg", "hot-rec7.jpg"],
                index: 0
            },
            methods: {
                prev: function() {
                    this.index--;
                },
                next: function() {
                    this.index++;
                }
            }
        })
    </script>
</body>

</html>
